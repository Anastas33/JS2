<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a class="logo" href="index.html">Интернет-магазин</a>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button">Корзина</button>
            <div class="cart-block invisible"></div>
        </div>
    </header>
    <main>
        <form class="feedback-form" action="#">
            <p>Ваше имя:</p>
            <input type="text" class="feedback-name">
            <p>Номер телефона:</p>
            <input type="text" class="feedback-tel">
            <p>Ваш e-mail:</p>
            <input type="text" class="feedback-email">
            <p>Ваши пожелания:</p>
            <input type="text" class="feedback-text">
            <p><input type="submit" value="Отправить" class="feedback-submit"></p>
        </form>
    </main>
    <footer>
        <a class="feedback" href="feedback.html">Форма обратной связи</a>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
</body>
</html>
